
<div class="mat-elevation-z8">
  <mat-card>
    <mat-card-title class="text-center">Marcas <br></mat-card-title>
    <mat-card-content>
      <button mat-raised-button color='primary' (click)='add()' >Agregar</button>
      <br>

      <mat-form-field >
        <mat-label>Buscar...</mat-label>
        <input type="text" matInput (keyup)="applyFilter($event)" placeholder="Ej. HP" #input autofocus>
      </mat-form-field>

      <div class="table-container-responsive">
      <table mat-table [dataSource]="dataSource"  matSort (matSortChange)="announceSortChange($event)">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Id"> Id. </th>
          <td mat-cell *matCellDef="let marca"> {{marca.id}} </td>
        </ng-container>

        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Nombre" > Nombre </th>
          <td mat-cell *matCellDef="let marca"> {{marca.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef='acciones'>
          <th mat-header-cell  *matHeaderCellDef>Acciones</th>
          <td mat-cell         *matCellDef='let marca'>
            <!-- <button mat-raised-button color='primary' (click)="show(marca)" *ngIf="!marca.deleted_at">Ver</button>
            <button mat-raised-button color='primary' (click)="edit(marca)" *ngIf="!marca.deleted_at" class="margin-left-8" >Editar</button>
            <button mat-raised-button color='warn' (click)="confirmar(marca)" *ngIf="!marca.deleted_at" class="margin-left-8 ">Borrar</button>
            <button mat-raised-button color='info' (click)="restaurar(marca)" *ngIf="marca.deleted_at" >Restaurar</button> -->
            <!-- <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <mat-icon>more_vert</mat-icon>
            </button> -->
            <span *ngIf="!marca.deleted_at">
              <button mat-icon-button color="primary" aria-label="Ver" (click)="show(marca)" >
                <mat-icon>remove_red_eye</mat-icon>
              </button>
              <button mat-icon-button color="primary" aria-label="editar" (click)="edit(marca)" >
                <mat-icon> border_color</mat-icon>
              </button>
              <button mat-icon-button color="warn" aria-label="eliminar" (click)="confirmar(marca)" >
                <mat-icon>delete</mat-icon>
              </button>
            </span>
            <button mat-icon-button color="warn" aria-label="restaurar" (click)="restaurar(marca)" *ngIf="marca.deleted_at">
              <mat-icon>settings_backup_restore</mat-icon>
            </button>



          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card-content>
  </mat-card>
</div>
